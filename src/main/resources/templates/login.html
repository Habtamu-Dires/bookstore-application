<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="mt-5">
        <form class="container my-5 col-md-6" th:action="@{/login}" method="post">
            <div class="my-5" style="text-align: center;">
                <h2>Welcome to New Book Store</h2>
                <h3 class="my-5">Login to Continue</h3>
                <p th:if="${loginError}" th:text="${message}" style="color: red;"></p>
            </div>
            <div class="mb-3 col-md-10 offset-1">
              <label for="username" class="form-label">Email address</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3 col-md-10 offset-1">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
           <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    
            <input type="submit" class="btn btn-primary col-md-10 offset-1" value="Login" />
            <div class="my-2 col-md-10 offset-1">
                <a th:href="@{/register}">Register</a>
            </div>

            <div class="container  my-5 col-md-6">
                <h2>Login with</h2>
                <a href="/oauth2/authorization/github">GitHub</a><br>
                <a href="/oauth2/authorization/GOOGLE">Google</a>
            </div>
          </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
