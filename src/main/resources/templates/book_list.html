<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <div class="container my-5 col-md-8">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "book : ${books}">
                <th scope="row" th:text="${book.id}"></th>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td>                                                 <!--th:href="@{/books/{id}(id=${book.id})}-->
                    <span th:if="${book.notAdded}">
                        <a class="btn btn-secondary bt-sm"  th:attr="hx-get=@{/add-book/{id}(id=${book.id})}"
                                hx-target="#body"
                        >
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </span>
                    <span th:if="${!book.notAdded}">
                        <a class="btn btn-secondary bt-sm"  th:attr="hx-get=@{/remove-book/{id}(id=${book.id})}"
                           hx-target="#body"
                        >
                            <i style="color: red;" class="fa-solid fa-minus"></i>
                        </a>
                    </span>
                    <span th:if="${admin}">
                        <a style="color: blue;" th:attr="hx-get=@{/edit-book/{id}(id=${book.id})}" hx-target="#body">
                            <i class="fa-solid fa-pen-to-square ms-4"></i>
                        </a>
                        <a style="color: red;" th:attr="hx-get=@{/delete-book/{id}(id=${book.id})}" hx-target="#body">
                            <i class="fa-solid fa-trash ms-4"></i>
                        </a>          
                    </span>
                                 
                </td>
            </tr>
            </tbody>
        </table>
    </div>    

    </body>
</html>
